<style>
    main {
        max-width: 1200px;
        margin: 5rem auto;
        text-align: center;
    }

    #hero {
        font-family: 'heal_the_web', gendy, sans-serif;
        font-size: 8rem;
        /* Increased font size */
        color: var(--color-yellow);
        margin-bottom: 1rem;
        line-height: 1.2;
        /* Added for better spacing */
    }

    #subtitle {
        font-family: 'gloock', sans-serif;
        font-size: 2rem;
        /* Increased font size */
        color: var(--color-yellow);
        margin-bottom: 3rem;
    }

    .tournaments {
        background-color: var(--color-black);
        padding: 1rem;
        border-radius: 0.5rem;
        margin: 0 3%;
    }

    .tournaments-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .tournaments-title {
        font-family: 'gloock', sans-serif;
        font-size: 1.5rem;
        color: var(--color-yellow);
    }

    .view-more {
        color: var(--color-mint);
        background: none;
        border: none;
        cursor: pointer;
        transition: color 0.3s;
    }

    .view-more:hover {
        color: var(--color-white);
    }

    .tournaments-container {
        overflow-x: auto;
        height: 400px;
    }

    .tournaments-scroll {
        display: flex;
        gap: 1rem;
        flex-wrap: nowrap;
    }

    .tournament-card {
        flex-shrink: 0;
        width: 320px;
        height: 320px;
        background-color:var(--color-vermilion);
        padding: 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .tournament-card:hover {
        transform: scale(1.005);
    }

    .tournament-card h4 {
        font-family: 'bonivdaar', humion, sans-serif;
        font-size: 2.5rem;
        color: var(--color-white);
        margin-bottom: 1rem;
    }

    .tournament-card p {
        color: var(--color-white);
        font-size: 2rem;
        margin-bottom: 1rem;
    }

    .tournament-card a {
        background-color: var(--color-mint);
        color: var(--color-black);
        font-size: 2rem;
        border: none;
        padding: 0.25rem .5rem;
        border-radius: 0.25rem;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
    }

    .tournament-card a:hover {
        background-color: var(--color-yellow);
    }

    .tournaments-container::-webkit-scrollbar {
        color: var(--color-black);
    }
</style>


<main>
    <h1 id="hero">Get. Set. Hunt!</h1>
    <h2 id="subtitle"></h2>

    <div class="tournaments">
        <div class="tournaments-header">
            <h3 class="tournaments-title" id="section-title">UPCOMING TOURNAMENTS</h3>
            <!-- <button class="view-more">View More</button> -->
        </div>
        {% include "components/cards_holder.html" with tournaments=upcoming_tournaments %}
    </div>
</main>

<script>
    gsap.registerPlugin(ScrollTrigger, TextPlugin);

    gsap.from("#hero", {
        duration: 1,
        y: 50,
        opacity: 0,
        ease: "power3.out",
    });

    function toggleText() {
        const heroElement = document.getElementById("hero");
        const newText = heroElement.textContent === "Get. Set. Hunt!" ? "Prove Your Point." : "Get. Set. Hunt!";
        
        gsap.to("#hero", {
            duration: 2.5,
            text: newText,
            ease: "none",
            onComplete: () => {
                setTimeout(toggleText, 3000); // Change text every 5 seconds
            }
        });
    }

    // Initial call to start the loop
    setTimeout(toggleText, 4000);


    // Section title animation
    gsap.from("#section-title", {
        duration: 1,
        x: -100,
        opacity: 0,
        ease: "power3.out",
        scrollTrigger: {
            trigger: "#section-title",
            start: "top bottom-=100",
        },
    });
